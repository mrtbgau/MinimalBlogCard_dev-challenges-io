<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sora: "Sora",
            },
          },
        },
      };
    </script>
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main class="h-screen flex justify-center items-center bg-[#FAFAF9]">
      <div
        class="rounded-2xl xl:w-1/3 w-3/5 font-sora px-4 pt-4 pb-5 bg-[#FFFFFF] shadow-[0_30px_100px_0_rgba(17,23,41,0.05)]"
      >
        <img class="rounded-2xl" src="./assets/images/cactus_img.jpg" />
        <div class="py-4">
          <span
            class="px-4 py-1.5 rounded-full text-[0.625rem] text-[#883AE1] bg-[#E6D6FC] font-bold"
            >Design</span
          >
        </div>
        <div class="flex flex-col gap-y-1.5">
          <span class="xl:text-lg text-sm text-[#20293A] font-bold"
            >Embracing Minimalism</span
          >
          <p class="xl:text-sm text-xs text-[#6C727F] text-balance">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
        <div class="my-5 border-[1px] bg-[#E5EAF0]"></div>
        <div class="">
          <span class="text-xs text-[#6C727F]">Annie Spratt</span>
        </div>
      </div>
    </main>
  </body>
</html>
